language: cpp
compiler:
    - gcc
before_install:
    # disable rvm, use system Ruby
    - rvm reset
    - wget https://raw.githubusercontent.com/yast/yast-devtools/master/travis-tools/travis_setup.sh
    - sh ./travis_setup.sh -p "yast2-devtools yast2 rake" -g "gettext yast-rake yard rspec:2.14.1"
script:
    - rake check:syntax
    - rake check:pot
    - yardoc
    - rake test:unit
    - sudo rake install

